{% if result %}
    <ul class="list-group position-absolute w-100 bg-white shadow rounded mt-2"
        style="top: 100%; left: 0; z-index: 1000; max-height: 100px; overflow-y: auto; display: block;">
        {% for film in result %}
            <li class="list-group-item d-flex align-items-center gap-3">
                <img src="{{ film.cover_url }}" alt="{{ film.title }}"
                     width="50" height="75"
                     class="rounded"
                     style="object-fit: cover;"
                     onerror="this.onerror=null; this.src='/static/images/video-camera.png'"
                />
                <div>
                    <a href="{% url 'film_details' film.id %}" class="text-decoration-none text-primary-emphasis">
                        <strong>{{ film.title }}</strong><br>
                        <small class="text-muted">{{ film.director }}</small>
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p class="text-muted p-2">No results found</p>
{% endif %}
