<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FilmClub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        .navbar-brand.gradient-text {
    background: linear-gradient(to right, red, purple, blue);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
    </style>
</head>
<body>
    <nav class="navbar sticky-top bg-body-tertiary shadow-lg p-3 mb-5 bg-white rounded navbar-expand-lg border-bottom mb-4">
        <div class="container-fluid">
            <a class="navbar-brand gradient-text" href='#'>ðŸŽ¥FilmClub</a>
            <div class="collapse navbar-collapse justify-content-between gap-3 ms-auto">
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link">Log Out</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Sign In</a>
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
                <button class="btn btn-sm btn-outline-secondary theme-toggle" id="themeToggle">&#127763</button>
            </div>
        </div>
    </nav>
<main class="container">
    {% block content %}{% endblock %}
</main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        const html = document.documentElement;
        const themeToggleBtn = document.getElementById("themeToggle");
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            html.setAttribute("data-bs-theme", savedTheme)
        }
        themeToggleBtn.addEventListener("click", () => {
            const currentTheme = html.getAttribute("data-bs-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark"
            html.setAttribute("data-bs-theme", newTheme);
            localStorage.setItem("theme", newTheme);
        });
    </script>
</body>










</html>
